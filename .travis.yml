dist: xenial
sudo: required

language: minimal

# https://github.com/nodejs/Release
env:
  - NODE_VERSION=11 # EOL: June 2019
  - NODE_VERSION=10 # EOL: April 2021
  - NODE_VERSION=8 # EOL: December 2019
  - NODE_VERSION=6 # EOL: April 2019

install:
  - curl -sL https://deb.nodesource.com/setup_${NODE_VERSION}.x | sudo -E bash -
  - sudo apt-get install -y nodejs

before_script:
  - ./build-package
  - sudo dpkg -i deb/*.deb

script:
  - ./tests.sh
  - sudo systemctl --full status thelounge.service

deploy:
  - provider: releases
    repo: thelounge/thelounge
    api_key:
      secure: 
    file: deb/*.deb
    file_glob: true
    skip_cleanup: true
    on:
      condition: "$NODE_VERSION = 8"
      repo: thelounge/thelounge-deb
      tags: true

  - provider: releases
    repo: thelounge/thelounge-deb
    api_key:
      secure: 
    file: deb/*.deb
    file_glob: true
    skip_cleanup: true
    on:
      condition: "$NODE_VERSION = 8"
      repo: thelounge/thelounge-deb
      tags: true
